<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.15.2/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.15.2/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.15.2/swagger-ui-standalone-preset.js"></script>
  <script>
    const ui = SwaggerUIBundle({
      urls: [
        { url: "./production.yaml", name: "Production" },
        { url: "./staging.yaml", name: "Staging" },
        { url: "./add_is_vip_on_user.yaml", name: "add_is_vip_on_user" },
      ],
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    });
  </script>
</body>
</html>
